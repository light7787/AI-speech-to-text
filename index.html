<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chat App</title>
   <link href="index.css" rel="stylesheet">  </stylesheet>
</head>
<body>
    <div class="container">
        <h1>🎙️ Voice Chat Assistant</h1>
        
        <div class="role-selection">
            <h2>Choose who you want to talk to:</h2>
            <div class="role-grid">
                <div class="role-card selected" data-role="Mother">
                    <div class="role-avatar" ><img src="/pictures/d.png" alt=""></div>
                    <div class="role-name">👩 Mother</div>
                </div>
                <div class="role-card" data-role="Father">
                    <div class="role-avatar" ><img src="/pictures/e.png" alt=""></div>
                       <div class="role-name">👨 Father</div>
                </div>
                <div class="role-card" data-role="Brother">
                   <div class="role-avatar" ><img src="/pictures/b.png" alt=""></div>
                    <div class="role-name">👦 Brother</div>
                </div>
                <div class="role-card" data-role="Girlfriend">
                 <div class="role-avatar" ><img src="/pictures/c.png" alt=""></div>
                    <div class="role-name">💕 Girlfriend</div>
                </div>
                <div class="role-card" data-role="Friend">
                    <div class="role-avatar" ><img src="/pictures/a.png" alt=""></div>
                    <div class="role-name">👥 Friend</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">
                🎤 Start Listening
            </button>
            <button class="btn btn-secondary" id="stopBtn" disabled>
                ⏹️ Stop
            </button>
            <button class="btn btn-secondary" id="clearBtn">
                🗑️ Clear Chat
            </button>
        </div>

        <div class="status hidden" id="status">
            Ready to listen...
        </div>

        <div class="chat-area" id="chatArea">
            <div style="text-align: center; color: #666; padding: 40px;">
                Select a person above and click "Start Listening" to begin your conversation!
            </div>
        </div>
    </div>
 <script src="index.js"></script>

   
</body>
</html>
